<div class="proba">
  <app-heading [title]="tag!.name"></app-heading>

  <div class="questions">
    <app-question *ngFor="let question of questions
                  | paginate: {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count};
                  let i = index"
                  [question] = question
                  routerLink="/questions/{{question.id}}"></app-question>
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>

</div>
